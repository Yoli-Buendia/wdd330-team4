<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset class="form-container">
            <legend>Shipping</legend>
            <input type="text" required name="fname" placeholder="First Name" />
            <input type="text" required name="lname" placeholder="Last Name" />
            <input type="text" required name="street" placeholder="Street" />
            <input type="text" required name="city" placeholder="City" />
            <input type="text" required name="state" placeholder="State" />
            <input
              type="text"
              required
              id="zip"
              name="zip"
              placeholder="Zip Code"
            />
          </fieldset>

          <fieldset class="form-container">
            <legend>Payment</legend>
            <input
              type="text"
              required
              name="cardNumber"
              placeholder="Card Number"
            />
            <input
              type="text"
              required
              name="expiration"
              placeholder="Expiration"
            />
            <input
              type="text"
              required
              name="code"
              placeholder="Security Code"
            />
          </fieldset>

          <fieldset class="checkout-summary form-container">
            <legend>Order Summary</legend>
            <div>
              Item Subtotal(<span id="subtotal-label"></span>)<span
                class="formDisplay"
                id="subtotal"
              ></span>
            </div>
            <div>
              Shipping Estimate<span
                class="formDisplay"
                id="shipping-estimate"
              ></span>
            </div>
            <div>Tax<span class="formDisplay" id="tax"></span></div>
            <div>
              Order Total<span class="formDisplay" id="order-total"></span>
            </div>
          </fieldset>

          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
