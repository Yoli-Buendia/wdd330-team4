<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <!-- <div class="product-title-large">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
      </div> -->
      <div class="modal-bg">
        <div id="quick-view" class="modal">
          <span class="close close-modal">&times;</span>
          <section class="product-detail">
            <p>Product not found</p>
          </section>
        </div>
      </div>
      <section class="product-detail">
        <div class="product-title">
          <h3 id="productName"></h3>
          <h2 class="divider" id="productNameWithoutBrand"></h2>
        </div>

        <div class="product-preview">
          <picture>
            <source id="productImageXL" media="" srcset="" />
            <img id="productImage" class="divider" src="" alt="" />
          </picture>
          <ul class="image-carousel"></ul>
          <!-- <img id="productImage" class="divider" src="" alt="" /> -->
        </div>

        <div class="product-description">
          <p class="product-card__retail_price" id="productRetailPrice"></p>
          <p class="product-card__discount" id="productDiscountAmount"></p>
          <p class="product-card__price" id="productFinalPrice"></p>
          <p class="product__color" id="productColorName"></p>
          <p class="product__description" id="productDescriptionHtmlSimple"></p>
          <div class="product-detail__add">
            <button id="addToCart" data-id="">Add to Cart</button>
          </div>
        </div>
      </section>
      <section>
        <h3 id="recProductsHeader"></h3>
        <ul class="recProductsContainer"></ul>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
